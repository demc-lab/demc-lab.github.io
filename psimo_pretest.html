<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Environments and Meaning Change Lab</title>
    <link rel="stylesheet" href="style.css">
    <title>Survey Link Alternator</title>
    <script>
        function displayLink() {
            
            // Get the current time
            const now = new Date();
            const minutes = now.getMinutes();

            // Check if the current time is within the first 5 minutes of the hour
            if (minutes < 6) {
                
                // Define links
                const linkA = '<a href="https://google.com/" target="_blank">Start Survey</a>';
                const linkB = '<a href="https://cnn.com/" target="_blank">Start Survey</a>';
                
                // Randomly pick one link to display
                const randomLink = Math.random() < 0.5 ? linkA : linkB;
                
                // Insert the link into the placeholder
                document.getElementById('survey-link').innerHTML = randomLink;
                
                // Insert the link into the placeholder
                document.getElementById('survey-link').innerHTML = randomLink;
                
            } else {
                // Inform the user the link is not available
                document.getElementById('survey-link').innerHTML = 
                    "The survey link is currently unavailable. Please check back during the first 5 minutes of the next hour.";
            }
        }
    </script>
</head>
<body onload="displayLink()">
    
       <header>
        <h1><a href="index.html" class="title-link">Dynamic Environments and Meaning Change Lab</a></h1>
        <nav>

                <li><a href="publications.html">Pubs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Welcome!</h1>
    <p>Click the link below to begin (only available during the first 5 minutes of every hour today):</p>
    <div id="survey-link"></div>

    </footer>
    
</body>
</html>
