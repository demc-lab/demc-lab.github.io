<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Environments and Meaning Change Lab</title>
    <link rel="stylesheet" href="style.css">
    <title>Survey Link Alternator</title>
    <script>
        function displayLink() {
            const linkA = '<a href="https://google.com/" target="_blank">Start Survey</a>';
            const linkB = '<a href="https://cnn.com/" target="_blank">Start Survey</a>';

            // Check local storage for the last link shown
            let lastLink = localStorage.getItem('lastLink');

            // Alternate between links
            const nextLink = lastLink === 'B' ? 'A' : 'B';
            localStorage.setItem('lastLink', nextLink);

            // Display the next link
            const linkToShow = nextLink === 'A' ? linkA : linkB;
            document.getElementById('survey-link').innerHTML = linkToShow;
        }
    </script>
</head>
<body onload="displayLink()">

        <h1><a href="index.html" class="title-link">Dynamic Environments and Meaning Change Lab</a></h1>
        <nav>

</body>
</html>
